<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wobot.ai | assignment</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="logo"></div>
      <div class="rectangle-bar-1"></div>
      <div class="rectangle-bar-2"></div>
      <div id="rectangle"></div>
      <div class="form">
        <div class="form-logo"></div>
        <div class="form-content">
          <h1 class="primary-heading">Itâ€™s a delight to have you onboard</h1>
          <p class="primary-para">
            Help us know you better.<br />
            (This is how we optimize Wobot as per your business needs)
          </p>
          <div class="form-inputs">
            <div class="input">
              <p class="input-label">Company Name</p>
              <input
                placeholder="e.g. Example Inc"
                type="text"
                name="company-name"
                id="company-name"
                class="inp-style"
              />
            </div>
            <div class="input">
              <p class="input-label">Industry</p>
              <select name="industry" id="industry" class="inp-style">
                <option id="select" value="select">Select</option>
              </select>
            </div>
            <div class="input">
              <p class="input-label">Company Size</p>
              <div class="sizes">
                <div class="size">1-20</div>
                <div class="size">21-50</div>
                <div class="size default-size">51-200</div>
                <div class="size">201-500</div>
                <div class="size">500+</div>
              </div>
            </div>
            <div class="button">Get Started</div>
          </div>
        </div>
      </div>
      <footer>
        <div>Terms of use | Privacy policy</div>
      </footer>
    </div>
  </body>
</html>
